<div class="finance-header">
    <span class="button-group">
        <button mat-flat-button color="primary" (click)="openTransactionModal('income', 'create')">Adicionar
            Receita</button>
        <button mat-flat-button color="warn" (click)="openTransactionModal('expense', 'create')">Adicionar
            Despesa</button>
    </span>
</div>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <span [ngClass]="element.type === 'INCOME' ? 'green' : element.type === 'EXPENSE' ? 'red' : ''">
                {{ element.type === 'INCOME' ? 'Receita' : element.type === 'EXPENSE' ? 'Despesa' : '' }}
            </span>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.date }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Titulo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.categoryName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
        <mat-cell *matCellDef="let element"> R$ {{ element.amount | brl }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openTransactionModal(element.type,'edit', element)">
                <mat-icon class="green">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="openConfirm(element)">
                <mat-icon class="red">delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<div class="paginator" *ngIf="dataSource.length > 0">
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
<ng-container>
    <span class="no-data" *ngIf="dataSource.length === 0">
        Nenhum registro encontrado
    </span>
</ng-container>
